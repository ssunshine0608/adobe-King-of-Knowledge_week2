    const INIT_TOP = 38;

    function getImagePath(fileName) {

    function App() {
      const [gameState, setGameState] = React.useState("start"); // start | playing | result
      const [currentQIndex, setCurrentQIndex] = React.useState(0);
      const [score, setScore] = React.useState(0);

      const [showExplanation, setShowExplanation] = React.useState(false);
      const [lastIsCorrect, setLastIsCorrect] = React.useState(false);

      const [qAnim, setQAnim] = React.useState("enter"); // enter | idle | exit

      React.useEffect(() => {

        );
      }

      // ========= Playing =========
      if (gameState === "playing") {
        const currentQ = QUESTIONS[currentQIndex];
        const animClass = qAnim === "enter" ? "q-enter" : (qAnim === "exit" ? "q-exit" : "");

        return (

                  <div className={"q-card " + animClass}>

                      src={getImagePath(currentQ.image)}

                    />

                    <div className="absolute top-3 right-3 bg-black/70 text-white text-xs px-3 py-1 rounded-full">
                      åˆ†æ•¸ï¼š{score}

                    <div
                      className={"absolute grid grid-cols-2 grid-rows-2" + (DEV_MODE ? " bg-yellow-300/10" : "")}
                      style={{
                        top: `${topPercent}%`,
                        height: `${heightPercent}%`,

                  </div>

                  åˆ¥æ°£é¤’ï¼Œå†è©¦ä¸€æ¬¡ï¼

                <div className="flex flex-col gap-4">
                  <button onClick={() => window.location.reload()} className="btn-wide btn-grey">

                  <button onClick={() => shareToLineOA(score)} className="btn-wide btn-green">
                    ğŸ§ åˆ†äº«å¥½å‹

        return (

            <div className="relative z-10 w-full max-w-md pxpx-6 text-center text-white">

              <div className="text-[18px] font-extrabold text-amber-300 mb-3">

              </div>

              <button onClick={() => shareToLineOA(score)} className="btn-wide btn-orange">
                ğŸ åˆ†äº«ä¸¦é ˜å–çå‹µ
              </button>

              <button onClick={() => window.location.reload()} className="underlink">
                å†ç©ä¸€æ¬¡
